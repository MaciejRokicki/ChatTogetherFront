<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table">
            <thead>
                <tr class="mdc-data-table__header-row">
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Lp.</th>
                    <th class="mdc-data-table__header-cell" role="columnheader" scope="col" *ngFor="let col of columns">{{ col }}</th>
                </tr>
            </thead>
            <tbody class="mdc-data-table__content">
                <tr class="mdc-data-table__row" *ngFor="let e of data; index as i" (click)="onRowClick(i)">
                    <td class="mdc-data-table__cell">{{ i+1 }}</td>
                    <td class="mdc-data-table__cell" *ngFor="let s of columns">{{ e[s] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
