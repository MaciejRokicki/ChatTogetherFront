<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table">
            <thead>
                <tr class="mdc-data-table__header-row">
                    <ng-template [ngIf]="tableData?.showOrdinalNumbers">
                        <th class="mdc-data-table__header-cell noRow" role="columnheader" scope="col">Lp.</th>
                    </ng-template>
                    <ng-template ngFor let-item [ngForOf]="tableData?.properties">
                        <th class="mdc-data-table__header-cell" [ngClass]="{'mdc-data-table__header-cell--numeric': item.isNumeric}" role="columnheader" scope="col">{{ item.displayName }}</th>
                    </ng-template>
                </tr>
            </thead>
            <tbody class="mdc-data-table__content">
                <ng-template ngFor let-item [ngForOf]="tableData?.data" let-i="index">
                    <tr class="mdc-data-table__row" (click)="onRowClick(i)">
                        <ng-template [ngIf]="tableData?.showOrdinalNumbers">
                            <th class="mdc-data-table__cell" scope="row">{{ i + 1 }}</th>
                        </ng-template>
                        <ng-template ngFor let-prop [ngForOf]="tableData?.properties">                   
                            <th class="mdc-data-table__cell" [ngClass]="{'mdc-data-table__cell--numeric': prop.isNumeric}" scope="row">{{ item[prop.propertyName] }}</th>
                        </ng-template>
                    </tr>
                </ng-template>
            </tbody>
        </table>
    </div>
</div>
