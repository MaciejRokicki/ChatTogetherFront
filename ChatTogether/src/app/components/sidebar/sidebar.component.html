<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<aside class="mdc-drawer" [ngClass]="{'mdc-drawer--modal': IsModalAvailable()}">
  <div class="mdc-drawer__header">
    <h3 class="mdc-drawer__title">{{ user.nickname }}</h3>
    <div class="mdc-drawer__subtitle">{{ user.firstName }} {{ user.lastName }}</div>
  </div>
  <!-- <hr class="mdc-list-divider"> -->
  <div class="mdc-drawer__content">
    <nav class="mdc-list" id="test">
      <ng-template ngFor let-item [ngForOf]="items" let-id="index">
        <a class="mdc-list-item" [ngClass]="{'mdc-list-item--activated': id == 1}" href="#" tabindex="0"
          routerLink='{{ item.route }}' (click)="CloseModal()">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic">{{ item.icon }}</i>
          <span class="mdc-list-item__text">{{ item.text }}</span>
        </a>
      </ng-template>
    </nav>
  </div>
</aside>

<div class="mdc-drawer-scrim"></div>
