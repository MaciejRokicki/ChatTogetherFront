<mat-sidenav-container>
  <mat-sidenav [mode]="mode" [opened]="isOpen" (openedChange)="openedChange($event)">
    <div class="sidenav-header">
      <h2 class="mat-title sidenav-title">{{ user.nickname }}</h2>
      <h4 class="mat-subheading-1 sidenav-subtitle">{{ user.firstName }} {{ user.lastName }}</h4>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of items" routerLink='{{ item.route }}' (click)="closeSidebar()">
        <mat-icon class="nav-icon">
          {{ item.icon }}
        </mat-icon>
        {{ item.text }}
      </a>
   </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
