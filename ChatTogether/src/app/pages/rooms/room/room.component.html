<div class="messageContainer">
    <div class="messages">
        <div #scroll class="messagesContent">
            <app-message *ngFor="let message of messages" [Message]="message"
                [LeftDirection]="userNickname !== message.nickname"></app-message>
                <button mat-mini-fab color="primary" 
                    [ngClass]="{'scrollDownButton-hide': !showScrollDownButton, 'scrollDownButton': showScrollDownButton}"
                    (click)="scrollDown()">
                    <mat-icon>south</mat-icon>
                </button>
        </div>
    </div>
    <form class="messageInput" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard" class="form-field">
            <input matInput formControlName="message" autocomplete="off" type="text" placeholder="Aa">
        </mat-form-field>
        <button mat-icon-button color="primary" class="sendButton" [disabled]="!messageForm.valid">
            <mat-icon>send</mat-icon>
        </button>
    </form>
</div>
