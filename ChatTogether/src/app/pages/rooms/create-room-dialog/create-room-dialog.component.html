<h1 mat-card-title>Dodaj pokój</h1>
<form [formGroup]="createRoomForm" (ngSubmit)="createRoom()">
    <mat-dialog-content>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Nazwa</mat-label>
            <input matInput formControlName="name" [errorStateMatcher]="invalidFormMatcher">
            <mat-error *ngIf="createRoomForm.controls.name.hasError('required')">
                Te pole jest wymagane.
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Rozmiar pokoju</mat-label>
            <input matInput formControlName="maxPeople"  [errorStateMatcher]="invalidFormMatcher">
            <mat-error *ngIf="createRoomForm.controls.maxPeople.invalid && !createRoomForm.controls.maxPeople.hasError('required')">
                Musisz podać liczbę.
              </mat-error>
              <mat-error *ngIf="createRoomForm.controls.maxPeople.hasError('required')">
                Te pole nie może być puste.
              </mat-error>
        </mat-form-field>     
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="close()">Anuluj</button>
        <button mat-button type="submit" [disabled]="!createRoomForm.valid">Dodaj</button>
    </div>
</form>
