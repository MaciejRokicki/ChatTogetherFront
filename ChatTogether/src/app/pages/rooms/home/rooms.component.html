<div class="container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="currentPeople">
        <th mat-header-cell *matHeaderCellDef> UÅ¼ytkownicy </th>
        <td mat-cell *matCellDef="let element"> {{element.currentPeople}} </td>
      </ng-container>
      
      <ng-container matColumnDef="maxPeople">
        <th mat-header-cell *matHeaderCellDef> Rozmiar pokoju </th>
        <td mat-cell *matCellDef="let element"> {{element.maxPeople}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row class="select-row" *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
    </table>
</div>
