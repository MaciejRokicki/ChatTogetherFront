<h1 mat-card-title>Usuń pokój</h1>
<form [formGroup]="deleteRoomForm" (ngSubmit)="deleteRoom()">
    <mat-dialog-content>
        <div>
            Na pewno chcesz usunać <strong>{{ data.name }}</strong>?
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="close()">Anuluj</button>
        <button mat-button type="submit" [disabled]="disabledDeleteButton">Usuń</button>
    </div>
</form>
