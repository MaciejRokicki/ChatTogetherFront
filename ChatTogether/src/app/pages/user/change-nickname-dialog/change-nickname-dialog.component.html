<h1 mat-card-title>Zmień nazwę uzytkownika</h1>
<form [formGroup]="changeNicknameForm" (ngSubmit)="changeNickname()">
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Nazwa użytkownika</mat-label>
            <input matInput formControlName="nickname">
        </mat-form-field>
        <p>Po zmianie zostaniesz wylogowany.</p>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="close()">Anuluj</button>
        <button mat-button type="submit">Zapisz</button>
    </div>
</form>
