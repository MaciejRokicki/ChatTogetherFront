<h1 mat-card-title>Edytuj opis</h1>
<form [formGroup]="editAboutMeForm" (ngSubmit)="editAboutMe()">
    <mat-dialog-content>
        <mat-form-field class="full-width-textarea" appearance="fill" color="accent">
            <mat-label>O mnie</mat-label>
            <textarea matInput formControlName="aboutMe"></textarea>
          </mat-form-field>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="close()">Anuluj</button>
        <button mat-button type="submit">Zapisz</button>
    </div>
</form>
