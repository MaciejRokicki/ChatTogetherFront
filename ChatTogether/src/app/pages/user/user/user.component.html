<div class="wrapper">
    <div class="container">
        <mat-card>
            <mat-card-title>{{ nickname }}</mat-card-title>
            <mat-card-content>
                <div class="formGroup">
                    <div class="formLabel">
                        Imię
                    </div>
                    <div class="formControl">
                        <div *ngIf="user?.firstName; else nameExists">
                            {{user.firstName}}
                        </div>
                        <ng-template #nameExists>
                            <i>brak</i>
                        </ng-template>
                    </div>
                </div>
                <mat-divider class="custom-divider"></mat-divider>
                <div class="formGroup">
                    <div class="formLabel">
                        Nazwisko
                    </div>
                    <div class="formControl">
                        <div *ngIf="user?.lastName; else lastNameExists">
                            {{user.lastName}}
                        </div>
                        <ng-template #lastNameExists>
                            <i>brak</i>
                        </ng-template>
                    </div>
                </div>
                <mat-divider class="custom-divider"></mat-divider>
                <div class="formGroup">
                    <div class="formLabel">
                        Data urodzenia
                    </div>
                    <div class="formControl">
                        <div *ngIf="user?.birthDate; else dateExists">
                            {{user.birthDate | date:'dd.MM.yyyy'}}
                        </div>
                        <ng-template #dateExists>
                            <i>brak</i>
                        </ng-template>
                    </div>
                </div>
                <mat-divider class="custom-divider"></mat-divider>
                <div class="formGroup">
                    <div class="formLabel">
                        Miasto
                    </div>
                    <div class="formControl">
                        <div *ngIf="user?.city; else cityExists">
                            {{user.city}}
                        </div>
                        <ng-template #cityExists>
                            <i>brak</i>
                        </ng-template>
                    </div>
                </div>
                <mat-divider class="custom-divider"></mat-divider>
            </mat-card-content>
            <mat-card-actions *ngIf="nickname == authUser?.nickname">
                <button mat-icon-button id="userEdit" (click)="userEditOpenModal()">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        <mat-card>
            <mat-card-title>O mnie</mat-card-title>
            <mat-card-content>
                <div class="formControl">
                    <p *ngIf="user?.description; else descriptionExists">
                        {{user.description}}
                    </p>
                    <ng-template #descriptionExists>
                        <p><i>brak</i></p>
                    </ng-template>
                </div>
            </mat-card-content>
            <mat-card-actions *ngIf="nickname == authUser?.nickname">
                <button mat-icon-button id="aboutMeEdit" (click)="aboutMeEditOpenModal()">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
        <mat-card *ngIf="nickname == authUser?.nickname">
            <mat-card-title>Konto</mat-card-title>
            <mat-card-content class="account-card-content">
                <button mat-raised-button color="primary" class="account-button"
                        id="changeNickname" (click)="changeNicknameOpenModal()">Zmień nazwę użytkownika</button>
                <button mat-raised-button color="primary" class="account-button"
                        id="changeEmail" (click)="changeEmail()">Zmień adres email</button>
                <button mat-raised-button color="primary" class="account-button"
                        id="changePassword" (click)="changePassword()">Zmień hasło</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
