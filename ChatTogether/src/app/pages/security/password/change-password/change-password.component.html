<div class="container">
    <div class="app-title">
        ChatTogether
    </div>
    <div class="content">
        <form [formGroup]="changePasswordForm" class="security-form" (ngSubmit)="onSubmit()">
            <div class="title">
                Zresetuj hasło
            </div>
            <mat-card *ngIf="infoMessage" class="panel panel-info">
                <div>{{ infoMessage }}</div>
            </mat-card>
            <mat-card *ngIf="errorMessage" class="panel panel-error">
                {{ errorMessage }}
            </mat-card>
            <div class="infoField">
                Podaj nowe hasło do swojego konta.
            </div>
            <mat-form-field appearance="outline" class="field">
                <mat-label>Nowe hasło</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!changePasswordForm.valid">
                Zmień hasło
                <mat-icon>send</mat-icon>
            </button>
        </form>
    </div>
</div>
