<div class="container">
    <div class="content">
        <mat-card *ngIf="infoMessage" class="mat-card-info">
            <div>
                {{ infoMessage }}, teraz możesz się <a [routerLink]="['security/signin']"> zalogować</a>.
            </div>
        </mat-card>
        <mat-card *ngIf="errorMessage" class="mat-card-error">
            {{ errorMessage }}
        </mat-card>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Potwierdzenie adres email</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="infoField">
                    Kliknij w przycisk jeśli chcesz potwierdzić adres email.
                </div>
                <button mat-raised-button color="primary" (click)="confirm()">
                    Potwierdź adres email
                    <mat-icon>send</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
