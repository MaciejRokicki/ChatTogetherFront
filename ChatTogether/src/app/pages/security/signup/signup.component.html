<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <img src="../../../../assets/logo.png" class="logo">
        <mat-card *ngIf="infoMessage" class="panel panel-info">
            <div>{{ infoMessage }}</div>
        </mat-card>
        <div *ngIf="errorMessage" class="panel panel-error">
            {{ errorMessage }}
        </div>
        <div class="infoContainer">
            <mat-form-field appearance="outline">
                <mat-label>Nazwa użytkownika</mat-label>
                <input matInput formControlName="nickname" (focus)="showNicknameInfo()" (blur)="clearInfo()">
            </mat-form-field>
            <div class="infoBorder" *ngIf="nicknameInfo">
                <p class="info">{{ nicknameInfo }}</p>
            </div>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Adres email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <div class="infoContainer">
            <mat-form-field appearance="outline">
                <mat-label>Hasło</mat-label>
                <input matInput formControlName="password" type="password" (focus)="showPasswordInfo()" (blur)="clearInfo()">
            </mat-form-field>
            <div class="infoBorder" *ngIf="passwordInfo">
                <p class="info">{{ passwordInfo }}</p>
            </div>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Powtórz hasło</mat-label>
            <input matInput formControlName="confirmPassword" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!validForm()">
            Zarejestruj się
            <mat-icon>login</mat-icon>
        </button>
    </form>
</div>
